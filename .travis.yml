dist: xenial
language: node_js
sudo: false

node_js:
  - '8'

env:
  global:
    secure: 

cache:
  directories:
    - node_modules

jobs:
  include:
    - stage: test
      script: npm run lint
      name: "Lint"
    - script: npm run test
      name: "Unit tests"
    - script: npm run test:coverage
      name: "Unit tests with coverage report"

after_success:
  - npm run coverage:report
  - bash <(curl -s https://codecov.io/bash)

