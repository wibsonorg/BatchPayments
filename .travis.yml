dist: xenial
language: node_js

node_js:
  - '8'

env: 
  matrix:
  - WORKING_DIR=.
  global:
    secure: 

cache:
  directories:
    - "$WORKING_DIR/node_modules"

before_install: npm i -g npm@6.1.0

install:
  - cd $WORKING_DIR
  - npm install

before_script:
  - npm run lint
  - npm run test:coverage
  - bash <(curl -s https://codecov.io/bash) -f coverage/lcov.info

script: npm run test
